<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capitalize Words</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
</style>
</head>
<body>
  <!-- Write a program that accepts a string as input and capitalizes 
      the first letter of each word in the string and then returns string -->
<h1>Capitalize</h1>
<input type="text" id="inputString" placeholder="Enter a string">
<button onclick="capitalizeWords()">Capitalize</button>
<script>
  const capitalizeWords = () => {
    const inputString = document.getElementById('inputString').value;
    if (inputString === '') {
      console.log('Please enter a string.');
      return;
    }
    const words = inputString.split(' ');
    const capitalizedWords = words.map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    console.log('Result:', capitalizedWords);
  };
</script>
</body>

</html>
